<body>
    <h1>Calculo aleatorio</h1>
    
    
   <p>Vm=<span id="var_Sf"></span>-
       <span id="var_Si"></span>/
       <span id="var_Tf"></span>-
       <span id="var_Ti"></span>
    </p>

    <p>Resultado=<span id="resultado"></span>


    </p>\

    <div class="form">
        <div>Sf=<input type="text" name="numero" id="text_Sf"> </div>
        <div>Si=<input type="text" name="numero" id="text_Si"> </div>
        <div>Tf=<input type="text" name="numero" id="text_Tf"> </div>
        <div>Ti=<input type="text" name="numero" id="text_Ti"> </div>






    </div>

    <button onclick="derem()">Calcular</button>
    <script>
        function derem(){
            alert ("derem Ã© adotado");
            var valor_Sf = document.getElementById("text_Sf").value;
            var valor_Si = document.getElementById("text_Si").value;
            var valor_Tf = document.getElementById("text_Tf").value;
            var valor_Ti = document.getElementById("text_Ti").value;

            


            var Sf = valor_Sf;
            var Si = valor_Si;
            var Tf = valor_Tf;
            var Ti = valor_Ti;
            var S  = Sf - Si;
            var T  = Tf - Ti;
            var Vm = S/T;





        document.getElementById("var_Sf").textContent = Sf;
        document.getElementById("var_Si").textContent = Si;
        document.getElementById("var_Tf").textContent = Tf;
        document.getElementById("var_Ti").textContent = Ti;
        document.getElementById("resultado").textContent = Vm;
        }


    </script>

</body>
